<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header> <!--header>nav>ul>li*3.class-${List item $}-->
        <nav>
            <ul>
                <li class="class-1">List item 1</li>
                <li class="class-2">List item 2</li>
                <li class="class-3">List item 3</li>
            </ul>
        </nav>
    </header>
    <main>
        <p>I am a paragraph created with emmet</p>
        <p>paragraph created with emmet</p>
        <button>Button</button>
        <img src="" alt="">
        <span class="purple"></span>
        <input type="text" id="myInput">
        <h1 id="title" class="first"></h1> <!--h1#title.first-->
        <div id="firstDiv"></div> <!--#firstDiv-->
        <div id="father"><span id="son"></span></div> <!--#father>span#son-->

        <div id="nested"> <!--#nested>h2{subheading}+ol>li*4{Item$}-->
            <h2>subheading</h2>
            <ol>
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
                <li>Item4</li>
            </ol>
        </div>
    </main>
    <footer> <!--footer>(ul>li*3{Item $})+p{I am not a nested paragraph}-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p>I am not a nested paragraph</p>
    </footer>
</body>
</html>
